<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron-Man</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div style="display: flex; padding: none;">
        <div class="image-container">
            <img src="image.png" class="poster">
        </div>
        <div style="display: flex; flex-direction: column;">
            <div class="card1">
                <p style="font-weight: 700; text-align: center;">Buy Now!</p>
                <p>
                    Bring your own Iron Man suit to your home all the way from Mark-1 to Mark-50. We only have a limited amount of suits left, so hurry up! Prices start from 2 Billion USD.
                </p>
            </div>
            <div class="card2">
                <div class="row">
                    <div>
                        <label>Full Name:</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Last Name:</label>
                        <input type="text">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label>Email:</label>
                        <input type="text">
                    </div>
                    <div>
                        <label>Phone:</label>
                        <input type="text">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label>Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label>Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>
            </div>
            <div class="card3">
                <button type="button" onclick="validatePasswords()">Create Account</button>
                Already have an account? <a href="#">Login</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
