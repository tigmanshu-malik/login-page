<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div style="display: flex;">
        
        <div >
            <!-- for image -->
            <img src="image.png" style="height: 100vh; object-fit: cover;">
        </div>

        <div style="display: flex; flex-direction: column; ">
            <!-- for right side -->

            <div class = "card1"><p>
                Make your dream come come true by buying your own IRON-MAN suit !!! We have all selections from Mark-1 upto Mark-50
            </p>
        </div>

        <div classs = "card2" style="display: flex;flex-direction: column; gap: 8px; padding-left: 5%; padding-bottom: 5%;padding-right:5%;">
        
            <p>Let's get started !</p>

            <div style="display: flex; justify-content:space-between;">

                <div style="width: 30%;">
                    <label>First name:</label>
                    <input type="text">
                </div>

                <div style="width: 30%;">
                    <label>Last name:</label>
                    <input type="text">
                </div>

            </div>

            <div style="display: flex; justify-content:space-between;">

                <div style="width: 30%;">
                    <label>Email:</label>
                    <input type="text">
                </div>

                <div style="width: 30%;">
                    <label>Phone:</label>
                    <input type="text">
                </div>

                
            </div>
            
            <div style="display: flex; justify-content:space-between;">

                <div style="width: 30%;">
                    <label>Password:</label>
                    <input type="text">
                </div>
                
                <div style="width: 30%;">
                    <label>Confirm Password:</label>
                    <input type="text">
                </div>
                
            </div>
        
        </div>
            
        
        <div style="width: 100%;height: 100%; padding-left: 5%; padding-top: 15px; background-color: rgb(193, 189, 189);
        ">

            <button>
                Create Account
            </button>

            <p>Already have an account ? <a href="#">Log in</a></p>

        </div>

        </div>

    </div>
